<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>About | Tracy Le</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
</head>

<body>
    <header id="masthead">
        <div class="container">
            <nav class="navbar navbar-default navheader">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand logoname" href="#">Tracy Le</a>
                    </div>
                    <ul class="nav justify-content-end linksnav">
                        <li class="nav-item"><a href="index.html" class="nav-link">About</a></li>
                        <li class="nav-item"><a href="portfolio.html" class="nav-link">Portfolio</a></li>
                        <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="main-container" class="container">
            <section class="main-section">
                <h1>Contact</h1>
                
                <div class="row">
                    <div class="col-sm-11">
                        <form id="contact-form">
                            <ul style="list-style: none;">
                                    
                                <li>
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                                </li>
                                <li>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                                </li>
                                <li>
                                <label for="message">Message</label>
                                <textarea id="message" name="message" required="required"></textarea>
                                </li>
                            </ul>
                            <input type="submit">
                        </form>
                    
                </div>
            </section>
        </div>
        


    <footer>
        <div class="containerfooter">
            Copyright &copy;
        </div>
    </footer>



</body>

</html>
